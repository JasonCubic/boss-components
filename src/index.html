function ready(fn) {
  if (document.attachEvent ? document.readyState === "complete" : document.readyState !== "loading"){
    fn();
  } else {
    document.addEventListener('DOMContentLoaded', fn);
  }
}

ready(() => {
  // console.log('ready');
  setTimeout(() => {

    contentEl.scrollspy({ target: '#navigation', offset: contentEl.offsetTop });
    contentEl.scroll({ top: 550, left: 0, behavior: 'smooth' });
    // contentEl.scrollTo({ top: 550, left: 0, behavior: 'smooth' });



  }, 500);
});
