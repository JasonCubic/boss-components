<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>bs-components</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="../www/build/bscomponents.js"></script>


</head>
<body>
  <div class="container mt-5">


    <bs-tooltip id="top-tooltip-button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" data-title="override" title="Tooltip on top">
      Tooltip on top
    </bs-tooltip>



    <bs-tooltip id="another-tooltip" title="Another tooltip"></bs-tooltip>



    <bs-tooltip id="right-tooltip-button" class="btn btn-secondary" data-dispose-time-to-wait="0" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
      Tooltip on right
    </bs-tooltip>
    <bs-tooltip id="bottom-tooltip-button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
      Tooltip on bottom
    </bs-tooltip>
    <bs-tooltip class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
      Tooltip on left
    </bs-tooltip>
    <bs-tooltip id="tooltip-with-html" class="btn btn-secondary" data-toggle="tooltip" data-html="true" title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
      Tooltip with HTML
    </bs-tooltip>
    <bs-tooltip class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Disabled tooltip">
      <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
    </bs-tooltip>
    <p>&nbsp;</p>

    <button id="click-top-tooltip-button" type="button" class="btn btn-default">focus top tooltip</button>
    <button id="show-right-tooltip-button" type="button" class="btn btn-default">show right tooltip</button>
    <button id="toggle-bottom-tooltip-button" type="button" class="btn btn-default">toggle bottom tooltip</button>

    <hr>




    <!-- Button trigger modal -->
    <bs-button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
      data-keyboard="true"
      data-focus="true"
      data-show="false"

      data-backdrop="true"

      data-whatever="yadda yada ya">
        Launch demo modal
    </bs-button>

    <button id="open-modal" type="button" class="btn btn-default">JavaScript Open Modal</button>

    <!-- Modal -->
    <bs-modal class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
            <bs-tooltip class="btn btn-secondary" data-trigger="click" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
              click triggered tooltip
            </bs-tooltip>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </bs-modal>

    <p>&nbsp;</p>


  </div>


</body>
</html>
